<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Maple Leopard ad blocking comparison</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.1/foundation.min.css">
  </head>
  <body>
    <div class="top-bar">
      <div class="top-bar-left">
        Comparison of non-blocked and ad-blocked pages.
      </div>
      <div class="top-bar-right">
        <ul class="menu">
          <li><a href="http://mapleleopard.com/">mapleleopard.com</a></li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="medium-2 columns">&nbsp;</div>
      <div class="medium-8 columns">
        <hr>
        <h2>Missing social buttons</h2>
        <div class="callout secondary">
          <div class="row">
            <div class="medium-6 columns">
              <img src="unblocked-1.png">
            </div>
            <div class="medium-6 columns">
              <img src="blocked-1.png">
            </div>
          </div>
          <img src="http://pockeeba.con.com/mapleleopard.png">
        </div>
        <hr>
        <h2>More missing social buttons</h2>
        <div class="callout secondary">
          <div class="row">
            <div class="medium-6 columns medium-push-6">
              <img src="unblocked-2.png">
            </div>
            <div class="medium-6 columns medium-pull-6">
              <img src="blocked-2.png">
            </div>
          </div>
        </div>
        <hr>
        <h2>Missing Pinterest hover functionality</h2>
        <div class="callout secondary">
          <div class="row">
            <div class="medium-6 columns medium-push-6">
              <img src="unblocked-3.png">
            </div>
            <div class="medium-6 columns medium-pull-6">
              <img src="blocked-3.png">
            </div>
          </div>
        </div>
        <hr>
        <h2>Altered subscribe form</h2>
        <div class="callout secondary">
          <div class="row">
            <div class="medium-6 columns medium-push-6">
              <img src="unblocked-4.png">
            </div>
            <div class="medium-6 columns medium-pull-6">
              <img src="blocked-4.png">
            </div>
          </div>
        </div>
        <hr>
        <h2>Missing Instagram inset</h2>
        <div class="callout secondary">
          <div class="row">
            <div class="medium-6 columns medium-push-6">
              <img src="unblocked-5.png">
            </div>
            <div class="medium-6 columns medium-pull-6">
              <img src="blocked-5.png">
            </div>
          </div>
        </div>
        <hr>
        <h2>Missing Bloglovin ad</h2>
        <div class="callout secondary">
          <div class="row">
            <div class="medium-6 columns medium-push-6">
              <img src="unblocked-6.png">
            </div>
            <div class="medium-6 columns medium-pull-6">
              <img src="blocked-6.png">
            </div>
          </div>
        </div>
        <hr>
        <h2>Missing Nordstrom ad</h2>
        <div class="callout secondary">
          <div class="row">
            <div class="medium-6 columns medium-push-6">
              <img src="unblocked-7.png">
            </div>
            <div class="medium-6 columns medium-pull-6">
              <img src="blocked-7.png">
            </div>
          </div>
        </div>
        <hr>
        <h2>Still more missing social buttons</h2>
        <div class="callout secondary">
          <div class="row">
            <div class="medium-6 columns medium-push-6">
              <img src="unblocked-8.png">
            </div>
            <div class="medium-6 columns medium-pull-6">
              <img src="blocked-8.png">
            </div>
          </div>
        </div>
      </div>
      <div class="medium-2 columns">&nbsp;</div>

    </div>
  </body>
</html>
